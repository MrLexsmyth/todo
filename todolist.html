<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="firstclass.js">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body class="p-4">
    <form onsubmit="replaceContent(event)"   class="w-75 mx-auto p-4">
        <h3>Add Todos</h3>
        <label for="Title"></label>
        <input type="text" class="form-control" id="title">
        <br>
        Descption
        <textarea class="form-control" id="desc" ></textarea>
        <br>
        Date<input type="date" class="form-control" id="date">
        <br>
        <button type="button" class="btn btn-primary" onclick="addBefore()">Add Before</button>
        <button type="button" class="btn btn-info" onclick="addAfter()">Add After</button>
        <button class="btn btn-warning">Replace content</button>
        <button type="button" class="btn btn-danger" onclick="clearAll()">Clear All</button>
    
    </form>
    <h1 class="bg-primary">Todos</h1>
    <table id="panel" class="table"></table>
    
</body>
</html>
<script>
    function addBefore(){
        const title = document.getElementById("title");
        const desc = document.getElementById("desc");
        const date = document.getElementById("date");

        document.getElementById("panel").innerHTML+=`
        <tr>
            <td>${title.value}</td>
            <td style="width:450px">${desc.value}</td>
            <td>${date.value}</td>
            
            </tr>
            `;
    }

    function addAfter(){
        const title = document.getElementById("title");
        const desc = document.getElementById("desc");
        const date = document.getElementById("date");

        document.getElementById("panel").innerHTML+=`
        <tr>
            <td>${title.value}</td>
            <td style="width:450px">${desc.value}</td>
            <td>${date.value}</td>
            
            </tr>
            `;
    }
    function replaceContent(event){
        event.preventDefault(); // Stop screen from refreshing
        const title = document.getElementById("title");
        const desc = document.getElementById("desc");
        const date = document.getElementById("date");

        document.getElementById("panel").innerHTML =`
        <tr>
            <td>${title.value}</td>
            <td style="width:450px">${desc.value}</td>
            <td>${date.value}</td>
            
            </tr>
            `;

            
    }

    function clearAll (){
        document.getElementById("title").value=null;
        document.getElementById("desc").value=null;
        document.getElementById("date").value=null;


    }



</script>
